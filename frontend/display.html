<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Testing Strava Display</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css"
          integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous">
    <link rel="stylesheet" href="/frontend/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<div class="pure-g">
    <div class="pure-u-1-5"></div>
    <div class="pure-u-3-5">

        <h1>Something something pretty graphs</h1>

        <nav class="pure-menu pure-menu-horizontal">
            <ul class="pure-menu-list">
                <li class="pure-menu-item">Data:</li>
                <li class="pure-menu-item"><a href="javascript: runpy.update()" class="pure-menu-link">Refresh</a></li>
                <li class="pure-menu-item"><a href="javascript: runpy.clear_data()" class="pure-menu-link">Clear</a>
                </li>
            </ul>
        </nav>

        <div id="spinner_cnt">
            <img src="/frontend/images/ajax-loader.gif" alt="Loading...">
        </div>

        <section id="search">
            <form action="javascript:void(0);" class="pure-form" onsubmit="runpy.search(this)">
                <fieldset>
                    <label>Search:</label>
                    <input type="number" placeholder="Low Distance" name="distance_low">
                    <input type="number" placeholder="High Distance" name="distance_high">
                    <button type="submit" class="pure-button pure-button-primary">Search</button>
                </fieldset>
            </form>
        </section>
    </div>
    <div class="pure-u-1-5"></div>
</div>
</div>
<script>
    class Modal {
        constructor(id_key) {
            this.element = document.getElementById(id_key);
        }

        show() {
            this.element.classList.add("modal-active");
        }

        hide() {
            this.element.classList.remove("modal-active");
        }

        toggle() {
            if (this.element.classList.contains("modal-active")) {
                this.hide();
            } else {
                this.show();
            }
        }
    }

    class UI {
        constructor() {
            this.spinner = new Modal("spinner_cnt");
        }

        validate_form(fields_and_conditions) {
            let all_passed = true;
            for (let [key, value] of Object.entries(fields_and_conditions)) {
                const elem = value[0];
                const validation_func = value[1];
                const is_valid = validation_func(elem);
                if (!is_valid) {
                    elem.classList.add("error");
                    console.log(`Validation failed for field ${key}`)
                } else {
                    elem.classList.remove("error");
                }
                all_passed &= is_valid;
            }
            return all_passed;
        }
    }

    class RunPy {
        constructor(api_url) {
            this.api_url = api_url;
            this.ui = new UI();
        }

        update() {
            this.api_call("/data/fetch")
                .then((myJson) => {
                    console.log(myJson);
                });
        }

        search(form_elem) {
            console.log(form_elem);

            const validate_number = elem => Boolean(elem.value);
            const form_validation = {
                "distance_low": [form_elem.distance_low, validate_number],
                "distance_high": [form_elem.distance_high, validate_number]
            };

            if (this.ui.validate_form(form_validation)) {
                const url = `/search/distance/${form_elem.distance_low.value}/${form_elem.distance_high.value}`;
                this.api_call(url)
                    .then((response) => {
                        console.log(response);
                    });
            }
        }

        clear_data() {
            this.api_call("/data/clear")
                .then((myJson) => {
                    console.log(myJson);
                });
        }

        api_call(url_suffix) {
            this.ui.spinner.show();
            const url = this.api_url + url_suffix
            return fetch(url)
                .then((response) => {
                    this.ui.spinner.hide();
                    return response.json()
                })
        }
    }

    const api_url = "http://127.0.0.1:5000/api/v1";
    const runpy = new RunPy(api_url);
</script>
</body>
</html>
